<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: pink;
        }

        @media screen and (min-width: 900px) {
            body {
                background-color: rgb(224, 187, 105);
            }
        }
            
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
</head>
<body>
    <h1> Media Queries</h1>
    <h2>Resize the browser to see the effect</h2>
    <p>The media query will  only apply if the media type is screen
        and viewpoint is 500px wide or wider .
    </p>
</body>
</html>
