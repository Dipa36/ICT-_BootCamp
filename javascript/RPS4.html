<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color:pink;
            text-align: center;
        }

        h1 {
            color: rgb(48, 54, 148);
        }

        button {
            background-color: rgb(14, 15, 48);
        }

        p {
            border: rgb(20, 155, 8);
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
</head>

<body>
    <h1><marquee behavior="jump" direction="right">Rock Paper Scissor Games</marquee></h1>
    <h3>Lu aaij khelam</h3>
    <button onclick="playGame('rock')">✊</button>
    <button onclick="playGame('paper')">✋</button>
    <button onclick="playGame('scissor')">✂️</button>
    <p id="res"></p>
    <p id="score"></p> 

    <script>
        function getComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissor';
            }
            return computerMove;
        }

        function getResult(playerMove, computerMove) {
            if (playerMove === computerMove) {
                return 'Tie.';
            } else if (
                (playerMove === 'rock' && computerMove === 'scissor') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissor' && computerMove === 'paper')
            ) {
                return 'You Win.';
            } else {
                return 'You Loss.';
            }
        }
        const score ={
            wins:0,
            loss:0,
            tie: 0,
        }

        function playGame(playerMove) {
            let computerMove = getComputerMove();
            let result = getResult(playerMove, computerMove);
            if (result === 'You Win.'){
                score.wins = score.wins + 1;
            } else if (result === 'You Loss.'){
                score.loss = score.loss + 1;
            } else if (result === 'Tie.'){
                score.tie = score.tie + 1;
            }
            document.getElementById('res').innerHTML = `You picked ${playerMove}, Computer Picked ${computerMove}, ${result}.`
            document.getElementById('score').innerHTML =` Wins: ${score.wins}, Loss: ${score.loss}, Tie: ${score.tie}.`
            
            
        }
        
    </script>
</body>

</html>
