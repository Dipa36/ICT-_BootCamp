<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>For Loop</h1>
    <p id="para" ></p>
    <h1>For in loop</h1>
    <p id="para2"></p>
    <script>
        let text= '';
        for(let i =1; i<=10;i++){
            text += i + '<br>';
        }
    document.getElementById('para').innerHTML = 'The required number are: <br>' + text;
    // for in loop
    const car = {
        model:'BMW',
        color:'black',
        mileage:'50km/5',
        price:'$2300,000'
    }
    let info = '';
    for (let x in car){
        info +=car[x] + ' ';
    }
    document.getElementById('para2').innerHTML = info;
    </script>
</body>
</html
