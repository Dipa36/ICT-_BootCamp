<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    body {
        background-color: rgb(46, 58, 85);
        text-align: center;
    }
    h1{
        color: rgb(177, 163, 102);
        
    }
    button{
        background-color: rgb(190, 192, 163);
        
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
</head>

<body>
    <h1>Rock‚úä Paperüì∞ Scissor‚úÇÔ∏è Games</h1>
    <button onclick="playGame('rock')">Rock</button>

    <button onclick="playGame('paper')">Paper</button>

    <button onclick="playGame('scissor')">Scissor</button>

    <script>
        function getComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1/3) {
                computerMove = 'rock'
            } else if (randomNumber < 2/3) {
                computerMove = 'paper'
            }else{
                computerMove = 'scissor'
            }
            return computerMove;
        }

        function getResult( PlayerMove, computerMove) {
            let result = '';
            if (PlayerMove === computerMove){
                return 'Tie ';
            }else if(
                (PlayerMove === 'rock') && (computerMove === 'scissor')||
                (PlayerMove === 'paper') && (computerMove === 'rock')||
                (PlayerMove === 'scissor') && (computerMove === 'paper')
            ){
                return 'You win .';
            }else {
                return 'You Loss .';
            }

        }

        const score = {
            win:0,
            loss:0,
            tie:0,
        }
        function playGame(playerMove) {
            let computerMove = getComputerMove();
            let result = getResult(playerMove, computerMove);
            if (result === 'You Win.'){
                score.wins = score.wins + 1;
            } else if (result === 'You Loss.'){
                score.loss = score.loss + 1;
            } else if (result === 'Tie.'){
                score.tie = score.tie + 1;
            }
            alert(`You picked ${playerMove}, Computer Picked ${computerMove}, ${result}
            Wins: ${score.wins}, Loss: ${score.loss}, Tie: ${score.tie}`);
        }

    </script>
</body>

</html>
